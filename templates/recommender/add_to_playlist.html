{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Add "{{ track.track_name }}" to Playlist</h2>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="track_id" value="{{ track.id }}">
        
        {% if user_playlists %}
            <h3>Select existing playlist(s):</h3>
            {% for playlist in user_playlists %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="existing_playlists" value="{{ playlist.id }}" id="playlist_{{ playlist.id }}">
                    <label class="form-check-label" for="playlist_{{ playlist.id }}">
                        {{ playlist.name }}
                    </label>
                </div>
            {% endfor %}
        {% endif %}

        <h3 class="mt-4">Create a new playlist:</h3>
        <div class="mb-3">
            <input type="text" class="form-control" name="new_playlist_name" placeholder="New Playlist Name">
        </div>

        <button type="submit" class="btn btn-primary">Add to Playlist(s)</button>
    </form>
    <a href="{% url 'recommendations' %}?track_id={{ track.id }}" class="btn btn-secondary mt-3">Back to Recommendations</a>
</div>
{% endblock %}
